<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <!--Group title, start button, and rules in one div (h1, p, button)-->
   
    <section id="start-page">
        <div class="start-container"></div>
    <p>Test your JavaScript!</p>
    <div><button id="Begin">Start Quiz</button></div>
    </section>


    <div class="questions-container">
      <h1 id="question"> </h1>
      <p class="answers"></p>
    </div>
    
<div id="end-quiz" class="hidden"></div>
<h2>Finished!</h2>
<p>score: <span id="score"></span></p>


<form id="initials">
  <label for="initials"
    >Type your initials:</label>
  
  <input
    type="text"
    placeholder="initials"
    id="input"
    name="initials"
  /><br />
  <input type="submit" value="Submit" />
</form>

<span class="scores-list"></span>

    <script src="script.js"></script>
  </body>
</html>
