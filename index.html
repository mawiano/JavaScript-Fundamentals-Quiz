<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>JavaScript Quiz</title>
  </head>
  <body>
    <!--Group title, start button, and rules in one div (h1, p, button)-->
    <!-- Added timer -->
    <div class="timer"></div>

<!-- Start page -->
    <section id="start-page">
        <div class="start-container"></div>
    <p>Test your JavaScript!</p>
    <section>Welcome to the Quiz! You will be given 4 questions and 60 seconds to complete this quiz. You will lose time on each incorrect answer.</section>
    <div><button id="Begin-button">Start Quiz</button></div>
    </section>

<!-- My questions and answers container -->
    <div class="questions-container hidden">
      <h1 id="question"> </h1>
      <ul class="answers"></ul>
    </div>
    
    <!-- Last page -->
<div id="end-quiz" class="hidden">
<h2>Finished!</h2>
<p>score: <span id="score"></span></p>
</div>
<!-- Initials form -->
<form id="initials" class="hidden">
  <label for="initials"
    >Type your initials:</label>
  
  <input
    type="text"
    placeholder="initials"
    id="input"
    name="initials"
  /><br />
  <input type="submit" value="Submit" />
</form>

<!-- Final scores list -->
<span class="scores-list hidden"></span>

    <script src="script.js"></script>
  </body>
</html>
